<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Extraction de Fruits du Noyer Géant</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="game-container">
          <div id="background"></div>
          <div id="bedouin" class="purchase-item">
            <div class="purchase-item-nb"></div>
            <div class="purchase-item-title">
                Acheter un bédouin
            </div>
            <img src="img/bedouin.png" alt="" height="200px" width="200px">
          </div>
          <div id="light-vehicle" class="purchase-item">
            <div class="purchase-item-nb"></div>
            <div class="purchase-item-title">
                Acheter un véhicule léger
            </div>
            <img src="img/machineSmall.png" alt="" height="200px" width="200px">
          </div>
          <div id="heavy-vehicle" class="purchase-item">
            <div class="purchase-item-nb"></div>
            <div class="purchase-item-title">
                Acheter un véhicule lourd
            </div>
            <img src="img/machineBig.png" alt="" height="200px" width="200px">
          </div>
          <button id="extract-btn">Extraire les Fruits</button>
          <div id="money">Argent : $</div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
